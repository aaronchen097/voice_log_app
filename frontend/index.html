<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音智能日志系统</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 用户状态栏 -->
        <div id="userStatus" class="user-status" style="display: none;">
            <div class="user-info">
                <span id="welcomeText">欢迎，</span>
                <span id="username"></span>
            </div>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>
        
        <header class="header">
            <h1>🎙️ 语音智能日志系统</h1>
            <p>上传音频文件，自动生成转录文本和AI摘要</p>
        </header>
        
        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-tabs">
                    <button class="tab-btn active" data-tab="file">本地文件</button>
                    <button class="tab-btn" data-tab="url">URL链接</button>
                </div>
                
                <div class="tab-content" id="file-tab">
                    <div class="upload-area" id="upload-area">
                        <div class="upload-icon">📁</div>
                        <p>拖拽音频文件到此处，或点击选择文件</p>
                        <p class="file-info">支持格式：MP3, WAV, M4A, AAC (最大500MB)</p>
                        <input type="file" id="file-input" accept=".mp3,.wav,.m4a,.aac" hidden>
                        <button class="btn-primary" onclick="document.getElementById('file-input').click()">选择文件</button>
                    </div>
                </div>
                
                <div class="tab-content hidden" id="url-tab">
                    <div class="url-input-area">
                        <input type="url" id="url-input" placeholder="请输入音频文件URL">
                        <button class="btn-primary" id="upload-url-btn">上传URL</button>
                    </div>
                </div>
            </section>
            
            <!-- 多任务进度显示 -->
            <section class="tasks-section" id="tasks-section">
                <div class="tasks-header">
                    <h3>📋 上传任务</h3>
                    <button class="btn-secondary" id="clear-completed-btn" style="display: none;">清除已完成</button>
                </div>
                <div class="tasks-container" id="tasks-container">
                    <!-- 动态生成的任务进度条将在这里显示 -->
                </div>
            </section>
            
            <!-- 任务进度条模板 (隐藏) -->
            <template id="task-progress-template">
                <div class="task-progress" data-task-id="">
                    <div class="task-header">
                        <div class="task-info">
                            <span class="task-icon">⏳</span>
                            <span class="task-filename"></span>
                            <span class="task-status">准备中...</span>
                        </div>
                        <div class="task-actions">
                            <span class="task-timer">0秒</span>
                            <button class="task-collapse-btn" title="折叠/展开">−</button>
                        </div>
                    </div>
                    <div class="task-content">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-percentage">0%</div>
                        </div>
                        <div class="progress-steps">
                            <div class="step" data-step="upload">
                                <span class="step-icon">📤</span>
                                <span class="step-text">文件上传</span>
                            </div>
                            <div class="step" data-step="process">
                                <span class="step-icon">🔄</span>
                                <span class="step-text">语音识别</span>
                            </div>
                            <div class="step" data-step="complete">
                                <span class="step-icon">✅</span>
                                <span class="step-text">处理完成</span>
                            </div>
                        </div>
                        <div class="task-result" style="display: none;">
                            <div class="result-preview"></div>
                            <button class="btn-secondary view-result-btn">查看完整结果</button>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- 转录结果 -->
            <section class="result-section hidden" id="result-section">
                <div class="result-header">
                    <h3>📝 转录结果</h3>
                    <div class="result-actions">
                        <button id="copy-transcription-btn" class="btn-secondary">复制文本</button>
                        <button id="download-transcription-btn" class="btn-secondary">下载文本</button>
                    </div>
                </div>
                <div class="transcription-content" id="transcription-content"></div>
            </section>
            
            <!-- AI摘要 -->
            <section class="summary-section hidden" id="summary-section">
                <div class="summary-controls">
                    <h3>🤖 AI摘要生成</h3>
                    <div class="summary-options">
                        <select id="summary-type">
                            <option value="day_report">日报摘要</option>
                            <option value="key_points">关键要点</option>
                            <option value="action_items">任务清单</option>
                        </select>
                        <select id="summary-model">
                            <option value="qwen-plus">通义千问Plus</option>
                            <option value="qwen-max">通义千问Max</option>
                        </select>
                        <button id="generate-summary-btn" class="btn-primary">生成摘要</button>
                    </div>
                </div>
                <div class="summary-result" id="summary-result"></div>
            </section>

            <!-- 历史记录 -->
            <section class="history-section">
                <h3>📜 最近转录记录</h3>
                <div id="history-list"></div>
            </section>
        </main>
        
        <footer class="footer">
            <p>语音智能日志系统 &copy; 2025</p>
        </footer>
    </div>
    
    <script src="/static/js/script.js?v=1.2" defer></script>
</body>
</html>
